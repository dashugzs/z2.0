<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>小牛搜索多开版【调试中】</title>
    <link rel="icon" href="https://img.alicdn.com/imgextra/i3/2327995847/O1CN01fhXl2q1t3yYaZYRnO_!!2327995847.png">
    <link href="css/layx.min.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <script src="js/jquery-1.10.2_2.js"></script>
    <script type="text/javascript" src="js/layx.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
</head>
<body>
    <div class="search">
		<h3 style="line-height: 50px;text-align: center">输入您的关键词查看效果</h3>
        <div id="search_div">
            <li><img src="" class="whole" ><p>全部开启</p></li>
            <i class="layui-edge"></i>
        </div>
        <input id="search_content" type="text" >
        <button id="search_button">搜索</button>
        <div id="search_xx">
            <input type="checkbox">
            <span>手机站</span>
        </div>
        <ul class="search_xiang"> 
            <li><img src="" class="whole" ><p>全部开启</p></li>
            <li><img src="" class="baidu" dn-src="https://www.baidu.com/s?wd="  m-src="https://m.baidu.com/s?wd="><p>百度搜索</p></li>
            <li><img src="" class="bing" dn-src="https://cn.bing.com/search?q="  m-src="https://cn.bing.com/search?q="><p>必应搜索</p></li>
            <li><img src="" class="so" dn-src="https://www.so.com/s?q="  m-src="https://m.so.com/s?q="><p>360搜索</p></li>
            <li><img src="" class="sm" dn-src="https://quark.sm.cn/s?q="  m-src="https://quark.sm.cn/s?q="><p>神马搜索</p></li>
            <li><img src="" class="google" dn-src="https://www.google.com/search?q="  m-src="https://m.google.com/search?q="><p>谷歌搜索</p></li>
        </ul>
    </div>
    <iframe id="popup-Webpage"  src=""></iframe>
    <iframe id="baidu"  src=""></iframe>
    <iframe id="bing"  src=""></iframe>
    <iframe id="so"  src=""></iframe>
    <iframe id="sm"  src=""></iframe>
    <iframe id="google"  src=""></iframe>
</body>

</html>
